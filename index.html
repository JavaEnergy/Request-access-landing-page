<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>

      <div class="head">
        <img src="./assets/desktop/logo.svg" alt="" />
      </div>
      <div class="text">
        <h1>Publish your podcasts <span class="span"> everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="reverse">
          <div class="logo">
            <img class="spotify" src="./assets/desktop/spotify.svg" alt="" />
            <img class="apple" src="./assets/desktop/appl.svg" alt="" />
            <img
              class="google"
              src="./assets/desktop/google-podcast.svg"
              alt=""
            />
            <img class="pocket" src="./assets/desktop/Pocket.svg" alt="" />
          </div>
          <div class="inputs">
            <input
              type="email"
              id="email"
              class="email"
              placeholder="Email adress"
            />
            <button id="submit-email">Request Access</button>
            <div id="warning"><p>Oops! Please check your email</p></div>
          </div>
        </div>
      </div>
      <div class="pattern">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="" />
      </div>
    </div>
    <script src="./email.js"></script>
  </body>
</html>
